<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
		<meta name="description" content="">
		<meta name="author" content="">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
		<link rel="shortcut icon" href="#">
		<title>CIS*3210 Lab 10</title>

		<!-- Bootstrap core CSS -->
		<link href="/css/bootstrap.min.css" rel="stylesheet">

		<!-- Custom styles for this template -->
		<link href="/css/cover.css" rel="stylesheet">
		<link href="/css/custom.css" rel="stylesheet">
		{% if not session.logged_in %}
			<h1 class="cover-heading">CIS*3210 Lab 10</h1>
		{% else %}
			<div class="websiteTitle">
				<button type="button" class="btn btn-danger float-right" id="logout">Logout</button>
				<h1 class="display-4 float-center">brown Thumb Green</h1>
			</div>
		{% endif %}
	</head>

	<body>
		<div class="site-wrapper">
			<div class="site-wrapper-inner">
				<div class="container-sm">

					<div class="inner cover">
						{% if not session.logged_in %}
						<div id="loginDiv">
							<form ref='login' id='login'>
							  <div class="form-group">
									<h4>Please Log in:</h4>
									<label for="username">Username: </label>
									<input type="text" id="username" required>
									<br>
									<label for="password">Password: </label>
									<input type="password" id="password" required>
									<span class="help-block" class="text-danger" id="help">Password incorrect</span>
									<br>
								</div>
							<div class="form-group">
								<input type="submit" class = "btn btn-success" value="LOGIN" id="LOGIN">
								<input type="submit" class = "btn btn-info" value="SIGN UP" id="SIGNUP">
							</form> 
							<br>
							<br>
							<textarea id="output" class="text-input" readonly placeholder="Output box" width="250" height="250"></textarea>
						</div>
						{% else %}
							<!-- Search form -->
							<button class="btn btn-info btn-lg" id="myPlants">Show My Plants</button>
							<br>
							<br>
							<div id="search">
								<h1 for="plantBar">Search A Plant</h1>
							<div class="form-inline md-form mr-auto mb-4  col-md-8 offset-md-2 justify-content-center">
								<input class="form-control input-lg" type="text" id= "plantBar" placeholder="Search" aria-label="Search">
								<input class="form-control input-lg" type="number" id="quantity" name="quantity" value="3" min="1" max="50">
								<button class="btn btn-success btn-md" id="plantSearch">Search</button>
							</div>
							</div>
							<br>
						 	<div id = "plantsTableDiv" class="col-md-8 offset-md-2" style="table-layout:fixed;">
							<table id = "plantsTable" style="text-align: left;" class="table-striped table-bordered">
							</table>
							</div>
				     	{% endif %}
						  </div>

					</div>
				</div>
			</div>
		</div>


		<script src="/js/jquery.js"></script>
		<script src="/js/bootstrap.min.js"></script>
		<script src="/js/init.js"></script>

		<footer class="footer">
			<p>Author: Julia Hohenadel, 1006930</p>
		</footer>
	</body>
</html>
