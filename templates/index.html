<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
		<meta name="description" content="">
		<meta name="author" content="">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
		<link rel="shortcut icon" href="#">
		<title>CIS*3210 Lab 4</title>

		<!-- Bootstrap core CSS -->
		<link href="/css/bootstrap.min.css" rel="stylesheet">

		<!-- Custom styles for this template -->
		<link href="/css/cover.css" rel="stylesheet">
		<link href="/css/custom.css" rel="stylesheet">
	</head>

	<body>

		<div class="site-wrapper">
			<div class="site-wrapper-inner">
				<div class="cover-container">

					<div class="inner cover">
						<h1 class="cover-heading">CIS*3210 Lab 4</h1>
						{% if not session.logged_in %}
						<div id="loginDiv">
							<form ref='login' id='login'>
							  <div class="form-group">
									<h4>Please Log in:</h4>
									<label for="username">Username: </label>
									<input type="text" id="username" required>
									<br>
									<label for="password">Password: </label>
									<input type="password" id="password" required>
									<span class="help-block" class="text-danger" id="help">Password incorrect</span>
									<br>
								</div>
							<div class="form-group">
								<input type="submit" class = "btn btn-success" value="LOGIN" id="LOGIN">
								<input type="submit" class = "btn btn-info" value="SIGN UP" id="SIGNUP">
							</form> 
							<br>
							<textarea id="output" class="text-input" readonly placeholder="Output box"></textarea>
						</div>
						{% else %}
							<h2 class="cover-heading">Welcome, {{ session.username }}!</h2>
							<button type="button" class="btn btn-danger" id="logout">Logout</button>
						{% endif %}
						  </div>

					</div>
				</div>
			</div>
		</div>


		<script src="/js/jquery.js"></script>
		<script src="/js/bootstrap.min.js"></script>
		<script src="/js/init.js"></script>

		<footer class="footer">
			<p>Author: Julia Hohenadel, 1006930</p>
		</footer>
	</body>
</html>
